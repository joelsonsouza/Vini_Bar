<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"

                xmlns:f="http://java.sun.com/jsf/core">


    <div class="ui-fluid">
        <p:panelGrid columns="4" layout="grid"
                     columnClasses="ui-grid-col-1, ui-grid-col-3, ui-grid-col-1, ui-grid-col-3"
                     styleClass="panelgrid-noborder">
            <p:outputLabel value="Número:" />
            <p:inputText disabled="true"/>

            <p:outputLabel for="dt" value="Data:" />
            <p:calendar id="dt" value=""/>

            <p:outputLabel value="Funcionário:" for="fun"/>
            <p:selectOneMenu id="fun" filter="true" converter="omnifaces.SelectItemsConverter" required="true" requiredMessage="FUNCIONÁRIO" value="">
                <f:selectItem itemLabel="SELECIONE" itemValue="" />
                <f:selectItems value="#{beanAtendimento.listaFuncionarios}" var="fun"
                               itemValue="" itemLabel="#{fun.nome}" />
            </p:selectOneMenu>
            
            <p:outputLabel value="Cliente:" for="cliente"/>
            <p:selectOneMenu id="cliente" filter="true" converter="omnifaces.SelectItemsConverter" required="true" requiredMessage="CLIENTE" value="">
                <f:selectItem itemLabel="SELECIONE" itemValue="" />
                <f:selectItems value="#{beanAtendimento.listaClientes}" var="cli"
                               itemValue="" itemLabel="#{cli.nome}" />
            </p:selectOneMenu>
            
            <p:outputLabel value="Item" for="it"/>
            <p:selectOneMenu id="it" filter="true" converter="omnifaces.SelectItemsConverter" required="true" requiredMessage="ITEM" value="">
                <f:selectItem itemLabel="SELECIONE" itemValue="" />
                <f:selectItems value="#{beanAtendimento.listaItens}" var="it"
                               itemValue="" itemLabel="#{it.descricao}" />
            </p:selectOneMenu>
            
            <p:outputLabel for="qn" value="Quantidade:" />
            <p:inputNumber id="qn" value=""/>
        </p:panelGrid>
    </div>

</ui:composition>
