<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <p:dataTable id="tb" var="tbl" value="#{beanAtendimento.lista}"  paginator="false" emptyMessage="Não foram adionados itens na comanda"
                 selectionMode="single"   selection="#{beanAtendimento.item}"  rowKey="#{tbl.id}"> 
        <p:ajax event="rowSelect" update="frm"/>
        <f:facet name="header">
            <p:outputPanel>
                <h:outputText value="Itens da Comanda" />
            </p:outputPanel>
        </f:facet>

        <p:column colspan="3" headerText="Item">
            <h:outputText value="#{tbl.idproduto.descricao}" />
        </p:column>

        <p:column headerText="Valor unitário" >	
            <h:outputText value="R$ #{tbl.idproduto.preco}" />
        </p:column>

        <p:column headerText="Quantidade" >
            <h:outputText  value="#{tbl.qnt}" />
        </p:column >

        <p:column headerText="Valor total" >
            <h:outputText value="R$ #{tbl.totalitem}"/>
        </p:column>

        <p:columnGroup type="footer">
            <p:row>
                <p:column colspan="5" footerText="Subtotal:" style="text-align: right" />
                <p:column footerText="R$ #{beanAtendimento.somaItens}" style="text-align: right" />
            </p:row>
            
        </p:columnGroup>
    </p:dataTable>	
</ui:composition>
