<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:of="http://omnifaces.org/functions">

    <ui:define name="corpo">
        <title>ViniBarWeb</title>
        <h1 >Cadastro de Despesas</h1>
        <p:messages id="messages" showDetail="true" showSummary="false" autoUpdate="true" closable="true" />
        <h:form id="frm">
            <div class="ui-fluid">
                <p:panelGrid columns="4" layout="grid"
                             columnClasses="ui-grid-col-2, ui-grid-col-3, ui-grid-col-2, ui-grid-col-4"
                             styleClass="panelgrid-noborder">

                    <p:outputLabel for="desc" value="Descrição:"/>
                    <p:inputText id="desc" required="true" requiredMessage="PREENCHA A DESCRIÇÃO" styleClass="up" value="#{beanDespesas.despesa.descricao}"/>

                    <p:outputLabel for="tipo" value="Tipo:"/>
                    <p:selectOneMenu id="tipo" filter="false" converter="omnifaces.SelectItemsConverter" required="true" requiredMessage="PREENCHA O TIPO" value="#{beanDespesas.despesa.idtipo}"  > <!--required="true" requiredMessage="INFORME O TIPO"-->
                        <f:selectItem itemValue="" itemLabel="SELECIONE UM TIPO"/>
                        <f:selectItems value="#{beanDespesas.listaTipo}" var="listaTipo" 
                                       itemLabel="#{listaTipo.tipo} - #{listaTipo.periodo}" itemValue="#{tipo}" />
                    </p:selectOneMenu>       

                    <p:outputLabel for="dt" value="Data:"/>
                    <p:calendar id="dt" required="true" requiredMessage="PREENCHA A DATA" value="#{beanDespesas.despesa.dtdespesa}" /> 

                    <p:outputLabel for="fornec" value="Fornecedor"/>
                    <p:selectOneMenu id="fornec" filter="false" value="#{beanDespesas.despesa.idfornecedor}" converter="omnifaces.SelectItemsConverter" >
                        <f:selectItem itemValue="" itemLabel="SELECIONE UM FORNECEDOR"/>
                        <f:selectItems value="#{beanDespesas.listaFornecedor}" var="lista" 
                                       itemLabel="#{lista.empresa}" itemValue="#{empresa}"/>
                    </p:selectOneMenu> 

                    <p:outputLabel for="val" value="* Valor:"/>
                    <p:inputNumber id="val" required="true" requiredMessage="PREENCHA O VALOR" value="#{beanDespesas.despesa.valor}"/> <!--decimalSeparator="," thousandSeparator=".">  -->

                    <p:selectBooleanCheckbox value="#{beanDespesas.despesa.pago}" itemLabel="Pago" />
                    <p:outputLabel/>
                </p:panelGrid>
            </div>
            <p:commandButton value="Salvar"   action="#{beanDespesas.incluir()}" update="@(form)" process="@all" />
            <p:commandButton value="Editar"   action="#{beanDespesas.incluir()}" update="@(form)" process="@all" />
            <p:commandButton value="Limpar"   action="#{beanDespesas.init()}" update="@(form)" process="@all" />
            <p:commandButton value="Excluir"   action="#{beanDespesas.excluir()}" update="@(form)" process="@this" />
            <p:separator/>
        </h:form>
        <h:form>
            <p:dataTable id="desp" var="desp" value="#{beanDespesas.listaDespesas}" rows="10" paginator="true" 
                         selectionMode="single" selection="#{beanDespesas.despesa}"  rowKey="#{desp.id}" > 
                <p:ajax event="rowSelect" update="frm"/>
                <f:facet name="header">
                    <p:outputPanel>
                        <h:outputText value="Despesas Cadastradas" />
                    </p:outputPanel>
                </f:facet>
                <p:column  headerText="Id"  width="25" sortBy="#{desp.id}"> 
                    <h:outputText value="#{desp.id}" />
                </p:column>
                <p:column  headerText="Descrição" filterBy="#{desp.descricao}" sortBy="#{desp.descricao}">
                    <h:outputText value="#{desp.descricao}" />
                </p:column>
                <p:column  headerText="Tipo" filterBy="#{desp.idtipo.tipo}"> 
                    <h:outputText value="#{desp.idtipo.tipo}"  />
                </p:column>
                 <p:column  headerText="Valor">
                    <h:outputText value="#{desp.valor}"/>
                </p:column>
            </p:dataTable>
            <!--*******************************************CONFIRM DIALOG***********************************************************-->
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">  
                <p:commandButton value="SIM" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />              
                <p:commandButton value="NÃO" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>
            <!--*******************************************P:DIALOG***********************************************************-->
        </h:form>
    </ui:define>
</ui:composition>
