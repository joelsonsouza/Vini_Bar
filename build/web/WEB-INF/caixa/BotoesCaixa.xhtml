<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">


    <p:toolbar style="margin-top: 20px;">
        <p:toolbarGroup>
            <p:commandButton value="Salvar" style="width:80px"  action="#{beanCaixa.salvar()}" update="@(form)" process="@all">             
                <p:confirm header="Salvar Registro" message="Realizar baixa na comanda?" icon="ui-icon-alert" />
            </p:commandButton>
                <p:commandButton value="Cancelar" style="width:80px"  action="#{beanCaixa.init()}" update="@(form)" process="@this"/>             
        </p:toolbarGroup>
        <p:toolbarGroup align="right">
            <p:outputLabel value="#{beanCaixa.status}" style="color: red;font-size: 30px;font-style: oblique; font-weight: bolder"/>
        </p:toolbarGroup>
    </p:toolbar>
    
</ui:composition>
