<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="corpo"> 
        <title>ViniBarWeb</title>

        <h2 >Cadastro de Itens</h2>

        <p:messages id="messages" showDetail="true" showSummary="false" autoUpdate="true" closable="true" />
        <h:form id="frm">
            <div class="ui-fluid">
                <p:panelGrid columns="4" layout="grid"
                             columnClasses="ui-grid-col-2, ui-grid-col-3, ui-grid-col-1, ui-grid-col-3"
                             styleClass="panelgrid-noborder">

                    <p:selectBooleanCheckbox itemLabel="Ativo?" value="#{beanItens.itens.ativo}" />
                    <p:outputLabel/>
                    <p:outputLabel/>
                    <p:outputLabel/>

                    <p:outputLabel value="Descrição" for="desc" />
                    <p:inputText id="desc" styleClass="up" required="true" requiredMessage="DESCRIÇÃO" value="#{beanItens.itens.descricao}"/> 
                    <p:outputLabel value="* Tipo" for="tip"/>
                    <p:selectOneMenu id="tip" filter="false" required="true" requiredMessage="TIPO" value="#{beanItens.itens.tipo}" >
                        <f:selectItem itemValue="" itemLabel="SELECIONE"/>
                        <f:selectItem itemValue="SERVIÇO" itemLabel="SERVIÇO"/>
                        <f:selectItem itemValue="PRODUTO" itemLabel="PRUDUTO"/>          
                    </p:selectOneMenu> 
                    <p:outputLabel value="Un. Medida:" for="un"/>
                    <p:selectOneMenu id="un" filter="false" value="#{beanItens.itens.medida}">
                        <f:selectItem itemValue="" itemLabel="SELECIONE"/>
                        <f:selectItem itemValue="UN" itemLabel="UN"/>
                        <f:selectItem itemValue="ML" itemLabel="ML"/>          
                        <f:selectItem itemValue="GR" itemLabel="GR"/>       
                    </p:selectOneMenu> 
                    <p:outputLabel value="Preço:" for="pre" />
                    <p:inputNumber id="pre" required="true" requiredMessage="PREÇO" value="#{beanItens.itens.preco}" />
                </p:panelGrid>
            </div>

            <p:commandButton value="Salvar"   action="#{beanItens.incluir()}" update="@(form)" />
            <p:commandButton value="Editar"   action="#{beanItens.incluir()}" update="@(form)" />
            <p:commandButton value="Limpar"   action="#{beanItens.init()}" update="@(form)"/>
            <p:commandButton value="Excluir"  action="#{beanItens.excluir()}" update="@(form)"  />
            <p:separator/>
        </h:form> 
        <h:form>
            <p:dataTable id="tb" var="tbl" value="#{beanItens.lista}" rows="10" paginator="true" 
                         selectionMode="single"   selection="#{beanItens.itens}"  rowKey="#{tbl.id}"> 
                <p:ajax event="rowSelect" update="frm"/>
                <f:facet name="header">
                    <p:outputPanel>
                        <h:outputText value="Clientes Cadastrados" />
                    </p:outputPanel>
                </f:facet>
                <p:column  headerText="Id"  width="25" sortBy="#{tbl.id}"> 
                    <h:outputText value="#{tbl.id}" />
                </p:column>
                <p:column  headerText="Nome" filterBy="#{tbl.descricao}" sortBy="#{tbl.descricao}">
                    <h:outputText value="#{tbl.descricao}" />
                </p:column>
                <p:column  headerText="Tipo">
                    <h:outputText value="#{tbl.tipo}" />
                </p:column>
                <p:column  headerText="Preço">
                    <h:outputText value="#{tbl.preco}" />
                </p:column>
            </p:dataTable>
            <!--*******************************************CONFIRM DIALOG***********************************************************-->
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">  
                <p:commandButton value="SIM" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />              
                <p:commandButton value="NÃO" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>             
        </h:form>
    </ui:define>
</ui:composition>
