<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <p:dataTable id="tbc" var="tbl" value="#{beanComanda.lista}"  paginator="false" emptyMessage="Não foram adionados itens na comanda" style="text-align: center" > 
                 
        <f:facet name="header">
            <p:outputPanel>
                <h:outputText value="Itens da Comanda" />
            </p:outputPanel>
        </f:facet>

        <p:column visible="false" headerText="id">
            <h:outputText value="#{tbl.iditenscomanda}"/>
        </p:column>
        
        <p:column colspan="3" headerText="Item" style="text-align: left">
            <h:outputText value="#{tbl.idproduto.descricao}"  />
        </p:column>

        <p:column headerText="Valor unitário">
            <h:outputText value="R$ #{tbl.idproduto.preco}"/>
        </p:column>

        <p:column headerText="Quantidade"  >
            <h:outputText  value="#{tbl.qnt}" />
        </p:column >

        <p:column headerText="Valor total" >
            <h:outputText value="R$ #{tbl.totalitem}"/>
        </p:column>
        <!--*******************************************EXCLUIR***********************************************************-->
        <p:column width="25">
            <p:commandButton  icon="ui-icon-trash" title="Excluir Registro" action="#{beanComanda.excluirItem()}" update="tbc"  style="color:#FF0000;background-color:#FFFFFF"> <!--process="@all" update="@form"-->
                <f:setPropertyActionListener value="#{tbl.iditenscomanda}" target="#{beanComanda.itenscomanda.iditenscomanda}"/>
                <p:confirm header="" message="Exluir registro?" icon="ui-icon-alert" />
            </p:commandButton>
        </p:column>

        <p:columnGroup type="footer">
            <p:row>
                <p:column colspan="5" footerText="Subtotal:" style="text-align: right" />
                <p:column colspan="2" footerText="R$ #{beanComanda.somaItens}" style="text-align: center" />
            </p:row>

        </p:columnGroup>
    </p:dataTable>	
</ui:composition>
