<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">


    <p:toolbar style="margin-top: 20px;">
        <p:toolbarGroup>
            <p:commandButton value="Novo"  style="width:80px"  action="#{beanComanda.init()}" update="@(form)" process="@this" />             
            <p:commandButton value="Salvar" style="width:80px"  action="#{beanComanda.salvar()}" update="@(form)" process="@this" />             
            <p:commandButton value="Cancelar" style="width:80px" action="#{beanComanda.excluir()}" update="@(form)" process="@this" >
                <p:confirm header="Excluir registro" message="Esta ação excluirá a comanda!Confirmar?" icon="ui-icon-alert" />
            </p:commandButton> <!--Excluir-->
            <p:commandButton value="Pesquisar" style="width:80px;" oncomplete="PF('novoDialogo').show();" process="@this" update="@(form)" />
        </p:toolbarGroup>
    </p:toolbar>
</ui:composition>
